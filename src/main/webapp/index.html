<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>

    <script src="jquery-2.1.3.min.js"></script>
    <!--<script src="controller.js"></script>-->

</head>

<body>
<!--<h3>Pipes</h3>-->
<p id="pipes"></p>
<script>
    var pipes = $('#pipes');
    $.getJSON("pipe/all", function(data) {
        $(data.pipes).each(function(i, item) {
            var pipe = $("<a></a>", {href: "pipe.html?pipe="+item, type: "btn"}).text(item);
            console.log(pipes);

            pipes.append(pipe);
            pipes.append("<br>");
        });
    });
</script>
</body>

</html>
